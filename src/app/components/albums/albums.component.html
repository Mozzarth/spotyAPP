<div class="card" style="width: 18rem">
  <img [src]="album.images[0].url" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ album.name }}</h5>
    <p class="card-text">Tipo: {{ album.type }}</p>
    <app-artist-pildora
      [artist]="artista"
      *ngFor="let artista of album.artists"
    ></app-artist-pildora>
  </div>
</div>
